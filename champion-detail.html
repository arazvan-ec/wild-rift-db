        function getChampionId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id').toLowerCase();
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        function renderChampion() {
            const champId = getChampionId();
            const champion = CHAMPIONS_DATA[champId];
            
            if (!champion) {
                document.querySelector('.container').innerHTML = '<h2 style="color: #ff6b6b; text-align: center; margin-top: 50px;">Error: Champion "' + champId + '" not found</h2>';
                return;
            }
            
            document.getElementById('champName').textContent = champion.name;
            document.getElementById('champTitle').textContent = champion.title;
            document.getElementById('champDesc').textContent = champion.description;
            document.getElementById('champRoles').textContent = champion.roles.join(', ');
            document.getElementById('champDifficulty').textContent = champion.difficulty;
            document.getElementById('champSources').textContent = champion.sources.join(', ');
            document.getElementById('champCombos').textContent = (champion.combos || []).length;
            
            renderAbilities(champion);
            renderBuilds(champion);
            renderCombos(champion);
            renderMatchups(champion);
            renderSources(champion);
        }
        
        function renderAbilities(champion) {
            const container = document.getElementById('abilitiesContainer');
            container.innerHTML = '';
            
            const abilities = [
                { key: 'p', label: 'Pasiva' },
                { key: 'q', label: 'Q' },
                { key: 'w', label: 'W' },
                { key: 'e', label: 'E' },
                { key: 'r', label: 'R' }
            ];
            
            abilities.forEach(({ key, label }) => {
                const ability = champion.abilities[key];
                if (ability) {
                    const div = document.createElement('div');
                    div.className = 'ability';
                    div.innerHTML = `
                        <img src="${ability.icon}" alt="${ability.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3C/svg%3E'">
                        <div style="position: relative; display: inline-block;">
                            <h3>${ability.name}</h3>
                            <span class="badge ${ability.icon_source === 'ai' ? 'ai' : ''}">${ability.icon_source.toUpperCase()}</span>
                        </div>
                        <p style="color: #ccc; font-size: 0.9em; margin-top: 10px;">${ability.description}</p>
                        <div class="stats">
                            <div>Cooldown: ${ability.cooldown}s</div>
                            <div>Costo: ${ability.cost} mana</div>
                            <div>Rango: ${ability.range}m</div>
                        </div>
                    `;
                    container.appendChild(div);
                }
            });
        }
        
        function renderBuilds(champion) {
            const container = document.getElementById('buildsContainer');
            container.innerHTML = '';
            
            Object.values(champion.builds || {}).forEach(build => {
                const div = document.createElement('div');
                div.className = 'build';
                div.innerHTML = `
                    <h3>${build.name}</h3>
                    <p style="color: #888; margin-bottom: 15px;">${build.description}</p>
                    <div class="items">
                        ${(build.items || []).map(item => `

                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        function renderCombos(champion) {
            const container = document.getElementById('combosContainer');
            container.innerHTML = '';

                div.innerHTML = `
