<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Rift Champion Database</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2332 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
        .subtitle { font-size: 1.1em; opacity: 0.9; margin-bottom: 20px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00bcd4;
        }
        .stat-value { font-size: 1.8em; font-weight: bold; color: #00bcd4; }
        .stat-label { font-size: 0.9em; opacity: 0.8; margin-top: 5px; }
        .controls { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        input, select {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00bcd4;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1em;
        }
        input:focus, select:focus { outline: none; border-color: #00e5ff; box-shadow: 0 0 10px rgba(0, 229, 255, 0.3); }
        .search-box { flex: 1; min-width: 250px; }
        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .champion-card {
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.3) 0%, rgba(21, 101, 192, 0.2) 100%);
            border: 1px solid #00bcd4;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .champion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.3);
            border-color: #00e5ff;
        }
        .champion-header {
            padding: 20px;
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            border-bottom: 2px solid #00bcd4;
        }
        .champion-name { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
        .champion-title { font-size: 0.9em; opacity: 0.8; margin-bottom: 10px; }
        .champion-roles { display: flex; gap: 5px; flex-wrap: wrap; }
        .role-badge {
            background: rgba(0, 188, 212, 0.3);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            border: 1px solid #00bcd4;
        }
        .champion-body { padding: 20px; }
        .combo-count { font-size: 1.2em; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid rgba(0, 188, 212, 0.3); }
        .combo-count strong { color: #00e5ff; }
        .combo-list { display: flex; flex-direction: column; gap: 10px; }
        .combo-item {
            background: rgba(0, 188, 212, 0.1);
            padding: 12px;
            border-left: 3px solid #00bcd4;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .combo-item:hover {
            background: rgba(0, 188, 212, 0.2);
            border-left-color: #00e5ff;
        }
        .combo-name { font-weight: bold; margin-bottom: 5px; color: #00e5ff; }
        .combo-meta { display: flex; gap: 10px; font-size: 0.85em; opacity: 0.8; }
        .difficulty-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        .difficulty-easy { background: #4caf50; color: white; }
        .difficulty-medium { background: #ff9800; color: white; }
        .difficulty-hard { background: #f44336; color: white; }
        .difficulty-extreme { background: #9c27b0; color: white; }
        .no-results { text-align: center; padding: 40px; color: #00bcd4; font-size: 1.2em; }
        footer { text-align: center; padding: 20px; border-top: 1px solid rgba(0, 188, 212, 0.3); margin-top: 40px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Wild Rift Champion Database</h1>
            <p class="subtitle">An√°lisis Completo de Campeones y Combos</p>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalChampions">0</div>
                    <div class="stat-label">Campeones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCombos">0</div>
                    <div class="stat-label">Combos Analizados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgComboScore">0.0</div>
                    <div class="stat-label">Score Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="championsWithCombos">0</div>
                    <div class="stat-label">Con Combos</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="search" id="searchInput" placeholder="üîç Buscar campe√≥n...">
            </div>
            <select id="difficultyFilter">
                <option value="">Todas las dificultades</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
            </select>
            <select id="roleFilter">
                <option value="">Todos los roles</option>
                <option value="Mage">Mage</option>
                <option value="Assassin">Assassin</option>
                <option value="Fighter">Fighter</option>
                <option value="Support">Support</option>
            </select>
        </div>

        <div id="championsContainer" class="champions-grid"></div>
        <footer>
            <p>Wild Rift Champion Database v1.0 | ¬© 2025</p>
        </footer>
    </div>

    <script>
        // DATOS EMBEBIDOS - Se cargar√°n desde archivos JSON
        let allChampions = [];
        let allCombos = [];
        let statistics = {};

        async function loadData() {
            try {
                const baseUrl = '/wild-rift-db/';
                const [champRes, combosRes, statsRes] = await Promise.all([
                    fetch(baseUrl + 'data/champions.json'),
                    fetch(baseUrl + 'data/combos.json'),
                    fetch(baseUrl + 'data/statistics.json')
                ]);

                if (!champRes.ok || !combosRes.ok || !statsRes.ok) {
                    throw new Error('Uno o m√°s archivos no se encontraron');
                }

                allChampions = await champRes.json();
                allCombos = await combosRes.json();
                statistics = await statsRes.json();

                init();
            } catch (err) {
                console.error('Error cargando datos:', err);
                document.getElementById('championsContainer').innerHTML = 
                    '<div class="no-results">Error al cargar los datos. Intenta recargar la p√°gina.</div>';
            }
        }

        function init() {
            console.log('‚úì Inicializando con', allChampions.length, 'campeones');
            
            // Actualizar stats
            document.getElementById('totalChampions').textContent = statistics.totalChampions || 0;
            document.getElementById('totalCombos').textContent = statistics.totalCombos || 0;
            document.getElementById('avgComboScore').textContent = (statistics.averageComboScore || 0).toFixed(2);
            document.getElementById('championsWithCombos').textContent = statistics.championsWithCombos || 0;

            // Renderizar campeones
            renderChampions(allChampions);

            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterChampions);
            document.getElementById('difficultyFilter').addEventListener('change', filterChampions);
            document.getElementById('roleFilter').addEventListener('change', filterChampions);
        }

        function renderChampions(champions) {
            const container = document.getElementById('championsContainer');
            
            if (!champions || champions.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron campeones</div>';
                return;
            }

            container.innerHTML = champions.map(champion => `
                <div class="champion-card">
                    <div class="champion-header">
                        <div class="champion-name">${champion.name}</div>
                        <div class="champion-title">${champion.title}</div>
                        <div class="champion-roles">
                            ${(champion.roles || []).map(role => 
                                `<div class="role-badge">${role}</div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="champion-body">
                        <div class="combo-count">
                            <strong>${champion.combos?.length || 0}</strong> combos disponibles
                        </div>
                        <div class="combo-list">
                            ${(champion.combos || []).slice(0, 3).map(combo => `
                                <div class="combo-item">
                                    <div class="combo-name">${combo.name}</div>
                                    <div class="combo-meta">
                                        <span class="difficulty-badge difficulty-${combo.effectiveness?.difficulty || 'medium'}">
                                            ${combo.effectiveness?.difficulty || 'N/A'}
                                        </span>
                                        <span>‚ö° ${combo.effectiveness?.damageOutput || 0}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterChampions() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const difficulty = document.getElementById('difficultyFilter').value;
            const role = document.getElementById('roleFilter').value;

            let filtered = allChampions.filter(champion => {
                const matchSearch = champion.name.toLowerCase().includes(search);
                const matchDifficulty = !difficulty || 
                    (champion.combos || []).some(c => c.effectiveness?.difficulty === difficulty);
                const matchRole = !role || (champion.roles || []).includes(role);
                
                return matchSearch && matchDifficulty && matchRole;
            });

            renderChampions(filtered);
        }

        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
