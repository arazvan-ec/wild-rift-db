    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #00d4ff;
        }
        
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 1.5em;
            color: #fff;
        }
        
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        input, select {
            padding: 10px 15px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input::placeholder {
            color: #888;
        }
        
        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .champion-card {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        
        .champion-card:hover {
            background: rgba(0, 212, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .champion-card h3 {
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .champion-card .title {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .champion-card .roles {
            color: #00d4ff;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .champion-card .difficulty {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .champion-card .combos {
            color: #888;
            font-size: 0.85em;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #00d4ff;
            color: #888;
            margin-top: 40px;
        }
    </style>

        function renderChampions(filter = {}) {
            const container = document.getElementById('champions');
            container.innerHTML = '';
            
            let filtered = Object.values(CHAMPIONS_DATA);
            
            if (filter.search) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(filter.search.toLowerCase())
                );
            }
            
            if (filter.difficulty) {
                filtered = filtered.filter(c => c.difficulty === filter.difficulty);
            }
            
            filtered.forEach(champion => {
                const combosCount = champion.combos ? champion.combos.length : 0;
                const card = document.createElement('a');
                card.href = `champion-detail.html?id=${champion.id}`;
                card.className = 'champion-card';
                card.innerHTML = `
                    <h3>${champion.name}</h3>
                    <div class="title">${champion.title}</div>
                    <div class="roles">${champion.roles.join(', ')}</div>
                    <div class="difficulty">Dificultad: ${champion.difficulty}</div>
                    <div class="combos">Combos: ${combosCount}</div>
                `;
                container.appendChild(card);
            });
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const champions = Object.values(CHAMPIONS_DATA);
            const totalCombos = champions.reduce((sum, c) => sum + (c.combos ? c.combos.length : 0), 0);
            
            stats.innerHTML = `
                <div class="stat-card">
                    <h3>Campeones</h3>
                    <p>${champions.length}</p>
                </div>
                <div class="stat-card">
                    <h3>Combos Analizados</h3>
                    <p>${totalCombos}</p>
                </div>
                <div class="stat-card">
                    <h3>Fuentes de Datos</h3>
                    <p>Multi-Proveedor</p>
                </div>
            `;
        }
        
        document.getElementById('search').addEventListener('input', (e) => {
            renderChampions({ search: e.target.value, difficulty: document.getElementById('difficulty').value });
        });
        
        document.getElementById('difficulty').addEventListener('change', (e) => {
            renderChampions({ search: document.getElementById('search').value, difficulty: e.target.value });
        });
        
        updateStats();
        renderChampions();
    </script>
</body>
</html>
